<!doctype html>

<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en"> 

<head> 
  <meta charset="utf-8">
  <title>Stopwatch</title>
  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico">
  <!--font-awesome link for icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/all.min.css">
  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css">
</head>

<body>
  <!--container start-->
  <div class="container ">
    <!--main section start-->
    <main>
      <section>
        <div class="wrapper">
          <div class="content">
            <!--stopwatch structure start-->
            <div class="stopwatch">
              <!--stopwatch timer-->
              <div class="timer">
                <span class="time">00:00:00:00</span>
              </div>
              <!--stopwatch buttons structure start-->
              <div class="buttons">
                <div>
                  <a href="#FIXME" title="Reset" class="reset">reset</a>
                </div>
                <div>
                  <a href="#FIXME" title="Start" class="start">start</a>
                </div>
                <div>
                  <a href="#FIXME" title="Lap" class="lap">lap</a>
                </div>
              </div>
              <!--stopwatch buttons structure end-->
            </div> 
            <!--stopwatch structure end-->
            <!--laps info structure start-->
            <div class="result">
              <ul class="lap_info"></ul>
            </div> 
            <!--laps info structure end-->
          </div>          
        </div>
      </section>
    </main>
    <!--main section end-->
  </div>
  <!--container end-->

<script src="assets/js/script.js"></script>
</body>
</html>
